<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form>
        <h3>Faça sua compra: </h3>

        <label for="email">E-mail: </label>
        <input type="email" name="email" value=""><br><br>

        <label for="codigo-produto">Código Produto: </label>
        <input type="number" min="1000" name="codigo-produto" placeholder="Somente números"><br><br>

        <label for="cupom">Cumpom de Desconto: </label>
        <input type="text" pattern="[a-z]+" name="cupom" placeholder="Apenas letras minúsculas"><br><br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" name="nascimento" max="2005-09-22" min="1975-01-01"><br><br>

        <label for="quantidade">Quantidade: </label>
        <input type="number" name="quantidade" min="1" max="50"><br><br>

        <input type="checkbox" name="checkbox">
        <label for="checkbox">Li e aceito os termos de uso</label><br><br>

        <button type="submit">Comprar</button>
    </form>
</body>
</html>
